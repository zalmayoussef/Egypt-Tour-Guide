<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    </head>
    <body>
       <div class="navbar">
           <div class="logo">
                Guide Country
           </div>
           <div class="nav">
              <ul>
                 
                  <li><a href="#">About US</a></li>
                  <li class="lastList"><a href="#">Services</a></li>
                <button class="logInBtn">
                    <a href="log.html">
                    Log in
                    </a>
                </button>
                  </li>
              </ul>
               
           </div>
       </div>
       <div class="box">
           <div class="firstName">
               <i class="far fa-user"></i> 
                <input type="text" placeholder="First Name">
            </div>

            <div class="lastName">
                <i class="far fa-user"></i>
                <input type="text" placeholder="Last Name">   
            </div>
            <div class="email">
              <i class="fas fa-envelope"></i>
               <input class="mail" type="email" placeholder="E-mail">
            </div>

            <div class="password">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="mobile">
               <i class="fas fa-mobile-alt"></i>
                <input class="p-phone" type="text" placeholder="Phone Number">
            </div>
            <div class="gender">
               <label>Choose your gender</label> <br>
                <input class="male" type="radio" name="g" value = "male"> Male <br>
                <input class="male" type="radio" name="g" value="female"> Female <br> 
            </div>

           <div class="signUpButton">
               <button class="btn">
                   Sign up
               </button>
           </div>
        
       </div>
        
    </body>
</html>
